; PlatformIO Project Configuration File
;
; Proyecto: LoRa Heltec V4
;
; INSTRUCCIONES:
;   1. Abre esta carpeta en VS Code con PlatformIO
;   2. Edita src/main.cpp para cambiar entre TX/RX
;   3. Click en "Upload" o usa: pio run -t upload
;
; Para ver el monitor serial:
;   Click en "Serial Monitor" o usa: pio device monitor

[platformio]
default_envs = heltec_v4

[env:heltec_v4]
; Plataforma ESP32
platform = espressif32@6.4.0
framework = arduino

; Placa Heltec V4 (ESP32-S3)
board = heltec_wifi_lora_32_V3

; Libreria RadioLib
lib_deps =
    jgromes/RadioLib@^6.4.0

; Monitor serial
monitor_speed = 115200

; Flags de compilacion para ESP32-S3
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Particiones (16MB flash)
board_build.partitions = default_16MB.csv
